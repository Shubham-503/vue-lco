<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <div class="row " v-for="course in courses" :key="course.id">
                <div class="card mt-4" style="width: 18rem;">
                    <img :src="course.imgSrc" class="card-img-top" alt=`${course.btnText}-image`>
                    <div class="card-body">
                        <h5 class="card-title">{{course.heading}}</h5>
                        <p class="card-text">{{course.subHeading}}</p>
                        <a :href="course.btnLink" target="_blank" class="btn btn-primary d-inline d-flex">{{course.btnTxt}}</a>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
